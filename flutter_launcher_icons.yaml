flutter_launcher_icons:
  android: true
  ios: true
  macos: true
  web:
    generate: true
  windows:
    generate: true
  image_path: "assets/icon/app_icon.png"
  
  # iOS specific
  remove_alpha_ios: true
  
  # Android specific  
  adaptive_icon_background: "#0F172A"
  adaptive_icon_foreground: "assets/icon/app_icon_foreground.png"
  
  # Web specific
  web:
    generate: true
    image_path: "assets/icon/app_icon.png"
    background_color: "#0F172A"
    theme_color: "#0D9488"
